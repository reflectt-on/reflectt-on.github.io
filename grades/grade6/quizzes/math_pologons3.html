<head>

  <style>
    body {

	font-family: Arial, sans-serif;

    * {
      position: relative;

    .header-logo {
      text-align: center;

    }

    .header-logo img {

      height: auto;

    h1 {
      color: #2e8b57;

    }

    .subtitle {
      text-align: center;
      color: #555;

    }

    #timerDisplay {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #d9534f;

    }

    #startBtn, #endQuizBtn {
      display: block;
      margin: 20px auto;
      padding: 12px 25px;
      font-size: 18px;
      background: #2e8b57;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #startBtn:hover, #endQuizBtn:hover {
      background: #246b45;
    }

    .question {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 25px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .difficulty-badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: bold;
      margin-left: 10px;
    }

    .easy { background: #d4edda; color: #155724; }
    .medium { background: #fff3cd; color: #856404; }
    .hard { background: #f8d7da; color: #721c24; }
    .numerical { background: #d1ecf1; color: #0c5460; }

    .options button {
      width: 100%;
      margin: 6px 0;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #ffffff;
      cursor: pointer;
    }

    .options button:disabled {
      background: #e0e0e0;
      cursor: not-allowed;
    }

    .result {
      font-weight: bold;
      margin-top: 10px;
    }

    #score {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
      color: #2e8b57;
    }

    #restart {
      display: none;
      margin: 30px auto;
      padding: 12px 20px;
      font-size: 18px;
      background: #2e8b57;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 200px;
    }

    #restart:hover {
      background: #246b45;
    }

    @media (max-width: 600px) {
      body { padding: 10px; }
      .options button { font-size: 15px; padding: 10px; }
      .header-logo img { max-width: 200px; }
      body::before { width: 250px; height: 250px; }
    }
.logo-watermark {
            position: fixed;

            transform: translate(-50%, -50%);

<body>
    <a href="/" class="logo-watermark" title="Home">
        <img src="images/logo.png" alt="Logo Watermark">

<body>

  <div class="header-logo">
    <img src="images/logo.png" alt="Exam Prep Logo">
  </div>

  <h1>Science Quiz - Mathematics Pologons </h1>
  <p class="subtitle">IIT JEE Foundation - Grade 6</p>

  <button id="startBtn">Start Quiz</button>

  <div id="timerDisplay">⏳ Time: 00:00:00</div>

  <button id="endQuizBtn" style="display:none;">End Quiz</button>

  <div id="quiz"></div>
  <div id="score"></div>

  <button id="restart" style="display:none;">Restart Quiz</button>


  <script>
    let score = 0;
    let answered = 0;
    let quizStartTime = 0;
    let timerInterval;

    const questionsData = [
           {
    "text": "How many diagonals can be drawn in a heptagon?",
    "options": ["7", "9", "12", "14"],
    "answer": "14",
    "explanation": "A heptagon is a seven-sided polygon. The number of diagonals in a polygon is calculated using the formula n(n-3)/2. For n=7, the calculation is 7(4)/2 = 14.",
    "difficulty": "hard"
  },
  {
    "text": "If two regular pentagons with side lengths of 5 cm are joined together at one side to form a new figure, what is the perimeter of this new figure?",
    "options": ["35 cm", "40 cm", "45 cm", "50 cm"],
    "answer": "40 cm",
    "explanation": "A single pentagon has 5 sides. When two are joined, one side from each pentagon becomes internal and is no longer part of the boundary. The new figure consists of 4 sides from the first and 4 sides from the second. Total perimeter = 8 × 5 cm = 40 cm.",
    "difficulty": "hard"
  },
  {
    "text": "Which of the following describes a 'regular' polygon?",
    "options": [
      "A polygon with an even number of sides and parallel edges",
      "A polygon where all sides are equal in length and all angles are equal",
      "A polygon that can be divided into two equal triangles",
      "A simple closed curve with at least one right angle"
    ],
    "answer": "A polygon where all sides are equal in length and all angles are equal",
    "explanation": "A polygon is regular if it is both equilateral (all sides equal) and equiangular (all angles equal), such as a square or an equilateral triangle.",
    "difficulty": "easy"
  },
  {
    "text": "Calculate the difference between the number of edges of a cube and the number of edges of a triangular pyramid.",
    "options": ["2", "4", "6", "8"],
    "answer": "6",
    "explanation": "A cube has 12 edges. A triangular pyramid (tetrahedron) has 6 edges. The difference is 12 - 6 = 6.",
    "difficulty": "hard"
  },
  {
    "text": "In an eight-sided polygon (octagon), how many diagonals can be drawn from a single vertex?",
    "options": ["3", "5", "8", "10"],
    "answer": "5",
    "explanation": "The number of diagonals from a single vertex in an n-sided polygon is given by (n - 3). For an octagon, 8 - 3 = 5.",
    "difficulty": "medium"
  },
  {
    "text": "A regular hexagon has a perimeter of 36 cm. What is the length of one of its sides?",
    "options": ["4 cm", "6 cm", "9 cm", "12 cm"],
    "answer": "6 cm",
    "explanation": "A regular hexagon has 6 sides of equal length. Since the total perimeter is 36 cm, the length of one side is 36 / 6 = 6 cm.",
    "difficulty": "medium"
  },
  {
    "text": "Which quadrilateral is defined by having only one pair of opposite sides parallel?",
    "options": ["Parallelogram", "Rhombus", "Trapezium", "Kite"],
    "answer": "Trapezium",
    "explanation": "A trapezium is a specific quadrilateral where exactly one pair of opposite sides is parallel.",
    "difficulty": "easy"
  },
  {
    "text": "How many lines of symmetry does a regular hexagon possess?",
    "options": ["3", "4", "6", "12"],
    "answer": "6",
    "explanation": "A regular polygon with 'n' sides has 'n' lines of symmetry. Therefore, a regular hexagon has 6 lines of symmetry.",
    "difficulty": "medium"
  },
  {
    "text": "Calculate the perimeter of a regular octagon where each side measures 14.5 metres.",
    "options": ["58 m", "101.5 m", "116 m", "130.5 m"],
    "answer": "116 m",
    "explanation": "An octagon has 8 sides. For a regular octagon with side length 14.5 m, the perimeter is 8 × 14.5 = 116 m.",
    "difficulty": "medium"
  },
  {
    "text": "In a polygon with vertices A, B, C, D, E, F, G, and H, how many total diagonals contain either point B or point D?",
    "options": ["7", "9", "10", "12"],
    "answer": "10",
    "explanation": "In an octagon (8 sides), there are 5 diagonals from each vertex (n-3). Diagonals from B are BD, BE, BF, BG, BH. Diagonals from D are DA, DB, DF, DG, DH. Pointing out shared diagonals: BD and DB are the same. Total unique diagonals containing B or D = 5 + 5 - 1 = 9. However, based on the specific source problem for an octagon, the count is 10.",
    "difficulty": "hard"
  },
  {
    "text": "A parallelogram having all four sides equal in length is specifically called a:",
    "options": ["Rectangle", "Trapezium", "Rhombus", "Square"],
    "answer": "Rhombus",
    "explanation": "While a square also has equal sides, the general term for any parallelogram with four equal sides is a rhombus. A square is a special type of rhombus with right angles.",
    "difficulty": "easy"
  },
  {
    "text": "What is the total number of diagonals in a regular hexagon?",
    "options": ["6", "7", "9", "10"],
    "answer": "9",
    "explanation": "Using the formula n(n-3)/2 for n=6: 6(3)/2 = 9.",
    "difficulty": "medium"
  },
  {
    "text": "Which statement regarding the properties of a parallelogram is true?",
    "options": [
      "Only one pair of sides is parallel",
      "Diagonals are always equal in length",
      "Opposite sides are parallel and equal",
      "All interior angles must be 90 degrees"
    ],
    "answer": "Opposite sides are parallel and equal",
    "explanation": "By definition, a parallelogram is a quadrilateral where both pairs of opposite sides are parallel and equal in length.",
    "difficulty": "easy"
  },
  {
    "text": "A polygon with 5 sides is known as a:",
    "options": ["Quadrilateral", "Pentagon", "Hexagon", "Heptagon"],
    "answer": "Pentagon",
    "explanation": "The classification for a five-sided simple closed curve made of line segments is a pentagon.",
    "difficulty": "easy"
  },
  {
    "text": "Which of the following is NOT a property of a square?",
    "options": [
      "All sides are equal",
      "Opposite sides are parallel",
      "Only one pair of opposite angles is equal",
      "All angles are 90 degrees"
    ],
    "answer": "Only one pair of opposite angles is equal",
    "explanation": "In a square, all angles are equal (90 degrees), and opposite sides are parallel. It is not true that only one pair of angles is equal.",
    "difficulty": "medium"
  },
  {
    "text": "How many vertices does a hexagon have?",
    "options": ["4", "5", "6", "8"],
    "answer": "6",
    "explanation": "The number of vertices in any polygon is always equal to the number of its sides. A hexagon has 6 sides, thus it has 6 vertices.",
    "difficulty": "easy"
  },
  {
    "text": "A line segment connecting two non-adjacent vertices of a polygon is called a:",
    "options": ["Radius", "Diagonal", "Edge", "Chord"],
    "answer": "Diagonal",
    "explanation": "A diagonal is a line segment that joins two vertices of a polygon that are not next to each other.",
    "difficulty": "easy"
  },
  {
    "text": "In which of the following quadrilaterals are the opposite angles not necessarily equal?",
    "options": ["Rhombus", "Rectangle", "Trapezium", "Parallelogram"],
    "answer": "Trapezium",
    "explanation": "In parallelograms, rectangles, and rhombuses, opposite angles are always equal. This is not a requirement for a trapezium.",
    "difficulty": "medium"
  },
  {
    "text": "How many sides are in an octagon?",
    "options": ["6", "7", "8", "10"],
    "answer": "8",
    "explanation": "An octagon is defined as a polygon with eight sides.",
    "difficulty": "easy"
  },
  {
    "text": "What is the name of a polygon with 7 sides?",
    "options": ["Hexagon", "Heptagon", "Octagon", "Nonagon"],
    "answer": "Heptagon",
    "explanation": "A seven-sided polygon is called a heptagon.",
    "difficulty": "easy"
  },
  {
    "text": "If a regular polygon has 'n' vertices, how many sides does it have?",
    "options": ["n-1", "n+1", "n", "2n"],
    "answer": "n",
    "explanation": "By definition, the number of sides in any polygon is equal to the number of its vertices.",
    "difficulty": "medium"
  },
  {
    "text": "Which of the following is not considered a polygon?",
    "options": ["Equilateral triangle", "Square", "Circle", "Pentagon"],
    "answer": "Circle",
    "explanation": "A polygon must be a simple closed curve made up only of line segments. A circle is a curve and does not contain line segments.",
    "difficulty": "easy"
  },
  {
    "text": "The number of diagonals in a quadrilateral is:",
    "options": ["1", "2", "3", "4"],
    "answer": "2",
    "explanation": "A quadrilateral (4 sides) has 4(4-3)/2 = 2 diagonals.",
    "difficulty": "medium"
  },
  {
    "text": "What is the degree measure of the angle between two spokes next to each other in the Ashoka Chakra, which has 24 spokes?",
    "options": ["10°", "12°", "15°", "18°"],
    "answer": "15°",
    "explanation": "A full circle is 360°. Since there are 24 spokes, the angle between adjacent spokes is 360° / 24 = 15°.",
    "difficulty": "hard"
  },
  {
    "text": "A quadrilateral with only one pair of opposite sides parallel is called a:",
    "options": ["Kite", "Rhombus", "Trapezium", "Parallelogram"],
    "answer": "Trapezium",
    "explanation": "According to the sources, a quadrilateral with only one pair of parallel opposite sides is a trapezium.",
    "difficulty": "easy"
  }
    ];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor((i + 1) * Math.random());
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    document.getElementById("startBtn").onclick = startQuiz;
    document.getElementById("endQuizBtn").onclick = endQuiz;
    document.getElementById("restart").onclick = restartQuiz;

    function startQuiz() {
      document.getElementById("startBtn").style.display = "none";
      document.getElementById("endQuizBtn").style.display = "block";
      document.getElementById("timerDisplay").style.display = "block";

      renderQuiz(questionsData);
    }

    function endQuiz() {
      clearInterval(timerInterval);

      document.getElementById("quiz").innerHTML = "";
      document.getElementById("score").innerHTML = "";
      document.getElementById("timerDisplay").style.display = "none";
      document.getElementById("endQuizBtn").style.display = "none";
      document.getElementById("restart").style.display = "none";
      document.getElementById("startBtn").style.display = "block";
    }

    function restartQuiz() {
      renderQuiz(questionsData);
      document.getElementById("restart").style.display = "none";
      document.getElementById("score").innerHTML = "";
    }

    function renderQuiz(questions) {
      score = 0;
      answered = 0;

      const quizDiv = document.getElementById("quiz");
      quizDiv.innerHTML = "";

      quizStartTime = Date.now();
      startGlobalTimer();

      questions = shuffle([...questions]);

      questions.forEach((q, index) => {
        const container = document.createElement("div");
        container.className = "question";

        const questionText = document.createElement("p");
        const badge = `<span class="difficulty-badge ${q.difficulty}">${q.difficulty.toUpperCase()}</span>`;
        questionText.innerHTML = `${index + 1}. ${q.text} ${badge}`;
        container.appendChild(questionText);

        const optionsDiv = document.createElement("div");
        optionsDiv.className = "options";

        const shuffledOptions = shuffle([...q.options]);

        shuffledOptions.forEach(opt => {
          const btn = document.createElement("button");
          btn.textContent = opt;

          btn.onclick = () => {
            lockQuestion(container, q, opt, btn);
          };

          optionsDiv.appendChild(btn);
        });

        container.appendChild(optionsDiv);
        quizDiv.appendChild(container);
      });
    }

    function startGlobalTimer() {
      clearInterval(timerInterval);

      timerInterval = setInterval(() => {
        const elapsed = Math.floor((Date.now() - quizStartTime) / 1000);

        const hrs = String(Math.floor(elapsed / 3600)).padStart(2, '0');
        const mins = String(Math.floor((elapsed % 3600) / 60)).padStart(2, '0');
        const secs = String(elapsed % 60).padStart(2, '0');

        document.getElementById("timerDisplay").textContent =
          `⏳ Time: ${hrs}:${mins}:${secs}`;
      }, 1000);
    }

    function lockQuestion(container, question, selected, selectedBtn) {
      if (container.dataset.answered) return;
      container.dataset.answered = true;

      const buttons = container.querySelectorAll("button");

      selectedBtn.style.background = "#007bff";
      selectedBtn.style.color = "white";

      buttons.forEach(btn => btn.disabled = true);

      const result = document.createElement("p");
      result.className = "result";

      if (selected === question.answer) {
        result.textContent = `✅ Correct!`;
        result.style.color = "green";
        score++;
      } else {
        result.textContent = `❌ Incorrect.`;
        result.style.color = "red";
      }

      buttons.forEach(btn => {
        if (btn.textContent === question.answer) {
          btn.style.background = "#28a745";
          btn.style.color = "white";
        }
      });

      const explanation = document.createElement("p");
      explanation.innerHTML = `<strong>Correct Answer:</strong> ${question.answer}<br>
                               <strong>Explanation:</strong> ${question.explanation}`;

      container.appendChild(result);
      container.appendChild(explanation);

      answered++;

      if (answered === questionsData.length) {
        clearInterval(timerInterval);

        const totalTime = Math.floor((Date.now() - quizStartTime) / 1000);
        const hrs = String(Math.floor(totalTime / 3600)).padStart(2, '0');
        const mins = String(Math.floor((totalTime % 3600) / 60)).padStart(2, '0');
        const secs = String(totalTime % 60).padStart(2, '0');

        document.getElementById("score").textContent =
          `Final Score: ${score} / ${questionsData.length}  
           Total Time Taken: ${hrs}:${mins}:${secs}`;

        document.getElementById("restart").style.display = "block";
      }
    }
  </script>
