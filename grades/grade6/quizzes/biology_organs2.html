    #score {

      display: none;

<body>

<body>

  <div class="header-logo">
    <img src="images/logo.png" alt="Exam Prep Logo">
  </div>

  <h1>Science Quiz - Biology- Organs </h1>
  <p class="subtitle">IIT JEE Foundation - Grade 6</p>

  <button id="startBtn">Start Quiz</button>

  <div id="timerDisplay">⏳ Time: 00:00:00</div>

  <button id="endQuizBtn" style="display:none;">End Quiz</button>

  <div id="quiz"></div>
  <div id="score"></div>

  <button id="restart" style="display:none;">Restart Quiz</button>


  <script>
    let score = 0;
    let answered = 0;
    let quizStartTime = 0;
    let timerInterval;

    const questionsData = [
           {
    "text": "Which organ system is responsible for breaking down food into nutrients?",
    "options": ["Circulatory system", "Respiratory system", "Digestive system", "Nervous system"],
    "answer": "Digestive system",
    "explanation": "The digestive system breaks down food into smaller nutrients that the body can absorb and use for energy, growth, and repair.",
    "difficulty": "medium"
  },
  {
    "text": "What is the main job of the respiratory system?",
    "options": ["To pump blood", "To take in oxygen and remove carbon dioxide", "To digest food", "To filter waste"],
    "answer": "To take in oxygen and remove carbon dioxide",
    "explanation": "The respiratory system brings oxygen into the body when we breathe in and removes carbon dioxide when we breathe out.",
    "difficulty": "medium"
  },
  {
    "text": "Which organ controls all the activities of the body?",
    "options": ["Heart", "Lungs", "Brain", "Stomach"],
    "answer": "Brain",
    "explanation": "The brain is the control center of the body. It sends and receives signals to control all body functions, thoughts, and movements.",
    "difficulty": "medium"
  },
  {
    "text": "What do we call the bones that protect the brain?",
    "options": ["Ribcage", "Skull", "Spine", "Pelvis"],
    "answer": "Skull",
    "explanation": "The skull is a hard, bony structure that protects the delicate brain from injury.",
    "difficulty": "medium"
  },
  {
    "text": "Which organ pumps blood throughout the entire body?",
    "options": ["Brain", "Lungs", "Liver", "Heart"],
    "answer": "Heart",
    "explanation": "The heart is a muscular pump that continuously pushes blood through blood vessels to deliver oxygen and nutrients to all parts of the body.",
    "difficulty": "medium"
  },
  {
    "text": "What is the primary function of the skeletal system?",
    "options": ["To produce energy", "To support and protect the body", "To digest food", "To breathe"],
    "answer": "To support and protect the body",
    "explanation": "The skeletal system provides structure and shape to the body, supports muscles, and protects vital organs like the heart, lungs, and brain.",
    "difficulty": "medium"
  },
  {
    "text": "Which body part helps us maintain balance?",
    "options": ["Stomach", "Eyes", "Ears", "Nose"],
    "answer": "Ears",
    "explanation": "The inner part of the ear contains special structures that help us maintain balance and know our body's position.",
    "difficulty": "medium"
  },
  {
    "text": "What connects muscles to bones?",
    "options": ["Ligaments", "Tendons", "Cartilage", "Nerves"],
    "answer": "Tendons",
    "explanation": "Tendons are strong, cord-like tissues that attach muscles to bones, allowing movement when muscles contract.",
    "difficulty": "medium"
  },
  {
    "text": "Which part of blood helps fight diseases and infections?",
    "options": ["Red blood cells", "White blood cells", "Platelets", "Plasma"],
    "answer": "White blood cells",
    "explanation": "White blood cells are part of the immune system and protect the body by attacking germs, bacteria, and viruses that cause diseases.",
    "difficulty": "medium"
  },
  {
    "text": "What is the main function of the stomach?",
    "options": ["To absorb oxygen", "To pump blood", "To digest food using acids and enzymes", "To filter waste"],
    "answer": "To digest food using acids and enzymes",
    "explanation": "The stomach uses strong acids and digestive juices to break down food into a liquid mixture before sending it to the intestines.",
    "difficulty": "medium"
  },
  {
    "text": "Which sense organ detects smells?",
    "options": ["Tongue", "Eyes", "Nose", "Ears"],
    "answer": "Nose",
    "explanation": "The nose contains special cells that detect different smells and send signals to the brain to identify odors.",
    "difficulty": "medium"
  },
  {
    "text": "What is the function of saliva in the mouth?",
    "options": ["To make food colorful", "To start breaking down food and make it easier to swallow", "To clean teeth only", "To produce sound"],
    "answer": "To start breaking down food and make it easier to swallow",
    "explanation": "Saliva moistens food, making it easier to chew and swallow. It also contains enzymes that begin breaking down starches in food.",
    "difficulty": "medium"
  },
  {
    "text": "Which organ removes excess water and waste products from blood?",
    "options": ["Liver", "Kidneys", "Lungs", "Heart"],
    "answer": "Kidneys",
    "explanation": "The kidneys filter blood to remove waste products and excess water, which are then expelled from the body as urine.",
    "difficulty": "medium"
  },
  {
    "text": "What type of blood vessel carries blood away from the heart?",
    "options": ["Veins", "Arteries", "Capillaries", "Nerves"],
    "answer": "Arteries",
    "explanation": "Arteries are thick-walled blood vessels that carry oxygen-rich blood away from the heart to different parts of the body.",
    "difficulty": "medium"
  },
  {
    "text": "Which organ produces digestive juices to help break down food?",
    "options": ["Lungs", "Pancreas", "Brain", "Heart"],
    "answer": "Pancreas",
    "explanation": "The pancreas produces digestive enzymes that help break down proteins, fats, and carbohydrates in the small intestine.",
    "difficulty": "medium"
  },
  {

    "options": ["Bones", "Blood", "Skin", "Muscles"],

    "difficulty": "medium"
  },
  {
    "text": "Which part of the digestive system absorbs water from undigested food?",
    "options": ["Mouth", "Stomach", "Small intestine", "Large intestine"],
    "answer": "Large intestine",
    "explanation": "The large intestine absorbs water and salts from the remaining undigested food, forming solid waste that is eventually removed from the body.",
    "difficulty": "medium"
  },
  {
    "text": "What do bones produce inside them?",
    "options": ["Saliva", "Blood cells", "Digestive juices", "Sweat"],
    "answer": "Blood cells",
    "explanation": "The soft tissue inside bones, called bone marrow, produces red blood cells, white blood cells, and platelets.",
    "difficulty": "medium"
  },
  {
    "text": "Which muscle works automatically without us thinking about it?",
    "options": ["Arm muscles", "Leg muscles", "Heart muscle", "Hand muscles"],
    "answer": "Heart muscle",
    "explanation": "The heart muscle (cardiac muscle) works automatically and continuously throughout life without conscious control, pumping blood 24/7.",
    "difficulty": "medium"
  },
  {
    "text": "What is the tube that carries food from the mouth to the stomach?",
    "options": ["Windpipe", "Food pipe (Esophagus)", "Intestine", "Blood vessel"],
    "answer": "Food pipe (Esophagus)",
    "explanation": "The esophagus (food pipe) is a muscular tube that pushes food from the mouth down to the stomach using wave-like movements.",
    "difficulty": "medium"
  },
  {
    "text": "Which organ helps remove toxins and harmful substances from the blood?",
    "options": ["Stomach", "Liver", "Lungs", "Brain"],
    "answer": "Liver",
    "explanation": "The liver filters and cleans blood by removing toxins, harmful chemicals, and waste products. It also produces bile for digestion.",
    "difficulty": "medium"
  },
  {
    "text": "What allows our bones to move at joints?",
    "options": ["Blood", "Muscles", "Skin", "Nerves"],
    "answer": "Muscles",
    "explanation": "Muscles pull on bones to create movement at joints. When muscles contract (shorten), they pull bones and make them move.",
    "difficulty": "medium"
  },
  {
    "text": "Which part of the eye gives it color?",
    "options": ["Pupil", "Iris", "Retina", "Lens"],
    "answer": "Iris",
    "explanation": "The iris is the colored part of the eye (brown, blue, green, etc.). It controls how much light enters the eye by changing the size of the pupil.",
    "difficulty": "medium"
  },
  {
    "text": "What is the main function of the circulatory system?",
    "options": ["To digest food", "To transport blood, oxygen, and nutrients throughout the body", "To breathe", "To think"],
    "answer": "To transport blood, oxygen, and nutrients throughout the body",
    "explanation": "The circulatory system includes the heart, blood, and blood vessels. It transports oxygen, nutrients, and hormones to cells and removes waste products.",
    "difficulty": "medium"
  },
  {
    "text": "Which system sends messages between the brain and other parts of the body?",
    "options": ["Digestive system", "Respiratory system", "Nervous system", "Skeletal system"],
    "answer": "Nervous system",
    "explanation": "The nervous system, made up of the brain, spinal cord, and nerves, sends electrical signals to control all body functions and allows us to sense our environment.",
    "difficulty": "medium"
  }
    ];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor((i + 1) * Math.random());
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    document.getElementById("startBtn").onclick = startQuiz;
    document.getElementById("endQuizBtn").onclick = endQuiz;
    document.getElementById("restart").onclick = restartQuiz;

    function startQuiz() {
      document.getElementById("startBtn").style.display = "none";
      document.getElementById("endQuizBtn").style.display = "block";
      document.getElementById("timerDisplay").style.display = "block";

      renderQuiz(questionsData);
    }

    function endQuiz() {
      clearInterval(timerInterval);

      document.getElementById("quiz").innerHTML = "";
      document.getElementById("score").innerHTML = "";
      document.getElementById("timerDisplay").style.display = "none";
      document.getElementById("endQuizBtn").style.display = "none";
      document.getElementById("restart").style.display = "none";
      document.getElementById("startBtn").style.display = "block";
    }

    function restartQuiz() {
      renderQuiz(questionsData);
      document.getElementById("restart").style.display = "none";
      document.getElementById("score").innerHTML = "";
    }

    function renderQuiz(questions) {
      score = 0;
      answered = 0;

      const quizDiv = document.getElementById("quiz");
      quizDiv.innerHTML = "";

      quizStartTime = Date.now();
      startGlobalTimer();

      questions = shuffle([...questions]);

      questions.forEach((q, index) => {
        const container = document.createElement("div");
        container.className = "question";

        const questionText = document.createElement("p");
        const badge = `<span class="difficulty-badge ${q.difficulty}">${q.difficulty.toUpperCase()}</span>`;
        questionText.innerHTML = `${index + 1}. ${q.text} ${badge}`;
        container.appendChild(questionText);

        const optionsDiv = document.createElement("div");
        optionsDiv.className = "options";

        const shuffledOptions = shuffle([...q.options]);

        shuffledOptions.forEach(opt => {
          const btn = document.createElement("button");
          btn.textContent = opt;

          btn.onclick = () => {
            lockQuestion(container, q, opt, btn);
          };

          optionsDiv.appendChild(btn);
        });

        container.appendChild(optionsDiv);
        quizDiv.appendChild(container);
      });
    }

    function startGlobalTimer() {
      clearInterval(timerInterval);

      timerInterval = setInterval(() => {
        const elapsed = Math.floor((Date.now() - quizStartTime) / 1000);

        const hrs = String(Math.floor(elapsed / 3600)).padStart(2, '0');
        const mins = String(Math.floor((elapsed % 3600) / 60)).padStart(2, '0');
        const secs = String(elapsed % 60).padStart(2, '0');

        document.getElementById("timerDisplay").textContent =
          `⏳ Time: ${hrs}:${mins}:${secs}`;
      }, 1000);
    }

    function lockQuestion(container, question, selected, selectedBtn) {
      if (container.dataset.answered) return;
      container.dataset.answered = true;

      const buttons = container.querySelectorAll("button");

      selectedBtn.style.background = "#007bff";
      selectedBtn.style.color = "white";

      buttons.forEach(btn => btn.disabled = true);

      const result = document.createElement("p");
      result.className = "result";

      if (selected === question.answer) {
        result.textContent = `✅ Correct!`;
        result.style.color = "green";
        score++;
      } else {
        result.textContent = `❌ Incorrect.`;
        result.style.color = "red";
      }

      buttons.forEach(btn => {
        if (btn.textContent === question.answer) {
          btn.style.background = "#28a745";
          btn.style.color = "white";
        }
      });

      const explanation = document.createElement("p");
      explanation.innerHTML = `<strong>Correct Answer:</strong> ${question.answer}<br>
                               <strong>Explanation:</strong> ${question.explanation}`;

      container.appendChild(result);
      container.appendChild(explanation);

      answered++;

      if (answered === questionsData.length) {
        clearInterval(timerInterval);

        const totalTime = Math.floor((Date.now() - quizStartTime) / 1000);
        const hrs = String(Math.floor(totalTime / 3600)).padStart(2, '0');
        const mins = String(Math.floor((totalTime % 3600) / 60)).padStart(2, '0');
        const secs = String(totalTime % 60).padStart(2, '0');

        document.getElementById("score").textContent =
          `Final Score: ${score} / ${questionsData.length}  
           Total Time Taken: ${hrs}:${mins}:${secs}`;

        document.getElementById("restart").style.display = "block";
      }
    }
  </script>
