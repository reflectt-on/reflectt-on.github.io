<body>

  <div class="header-logo">
    <img src="images/logo.png" alt="Exam Prep Logo">
  </div>

  <h1>Science Quiz - Mathematics Simple Equations </h1>
  <p class="subtitle">IIT JEE Foundation - Grade 6</p>

  <button id="startBtn">Start Quiz</button>

  <div id="timerDisplay">⏳ Time: 00:00:00</div>

  <button id="endQuizBtn" style="display:none;">End Quiz</button>

  <div id="quiz"></div>
  <div id="score"></div>

  <button id="restart" style="display:none;">Restart Quiz</button>


  <script>
    let score = 0;
    let answered = 0;
    let quizStartTime = 0;
    let timerInterval;

    const questionsData = [
           {
    "text": "What is the mathematical term for a quantity in an equation whose value does not vary, such as the number '2' in the formula for the perimeter of a rectangle?",
    "options": ["Variable", "Constant", "Solution", "Expression"],
    "answer": "Constant",
    "explanation": "A quantity whose value remains fixed and does not change is called a constant [1, 2]. In formulas like P = 2l + 2w, the number 2 is a constant while P, l, and w are variables [3].",
    "difficulty": "easy"
  },
  {
    "text": "Which of the following describes the 'solution' of an equation?",
    "options": ["Any number that appears on the RHS", "The sum of the variables and constants", "The specific value of a variable that makes the LHS equal to the RHS", "The mathematical operator used in the statement"],
    "answer": "The specific value of a variable that makes the LHS equal to the RHS",
    "explanation": "The sources define the solution as the specific numerical value for which the equation is satisfied [4]. This occurs when the Left Hand Side (LHS) becomes equal to the Right Hand Side (RHS) [4, 5].",
    "difficulty": "easy"
  },
  {
    "text": "If Aman has ₹100 and buys 6 identical candies, he is left with ₹x. Which equation correctly represents the price of one candy (c) in terms of x?",
    "options": ["c = (100 - x) / 6", "c = 100 - 6x", "c = (x - 100) / 6", "c = 100x / 6"],
    "answer": "c = (100 - x) / 6",
    "explanation": "The total money is 100, the cost of 6 candies is 6c, and the remainder is x, so 100 - 6c = x [6]. Rearranging this simple equation gives c = (100 - x) / 6 [6].",
    "difficulty": "hard"
  },
  {
    "text": "Solve for the variable 'm' in the following equation: 3m - 7 = 11.",
    "options": ["3", "4", "6", "9"],
    "answer": "6",
    "explanation": "By adding 7 to both sides, we get 3m = 18 [7]. Dividing both sides by 3 gives m = 6, which is the solution that satisfies the equation [7, 8].",
    "difficulty": "medium"
  },
  {
    "text": "The statement 'the double of the sum of fourteen and twice a number a equals forty' is represented by which equation?",
    "options": ["14 + 2a = 40", "2(14 + 2a) = 40", "2 \u00d7 2a + 14 = 40", "2(a + 14) = 40"],
    "answer": "2(14 + 2a) = 40",
    "explanation": "Twice the number a is 2a, and its sum with 14 is (14 + 2a) [9]. Doubling this entire sum gives the equation 2(14 + 2a) = 40 [9, 10].",
    "difficulty": "hard"
  },
  {
    "text": "In a zoo, the number of monkeys is 3 more than thrice the number of alligators (y). How is the number of monkeys expressed algebraically?",
    "options": ["3y - 3", "3y + 3", "y / 3 + 3", "3(y + 3)"],
    "answer": "3y + 3",
    "explanation": "Thrice the number of alligators is represented by 3y [11]. Adding 3 more to this quantity results in the expression 3y + 3 [11, 12].",
    "difficulty": "medium"
  },
  {
    "text": "What is the value of the variable 'n' that satisfies the equation 2n + 11 = 21?",
    "options": ["5", "8", "10", "12"],
    "answer": "5",
    "explanation": "Subtracting 11 from both sides gives 2n = 10 [13]. Dividing by 2 results in n = 5, which makes the LHS equal to the RHS [8, 13].",
    "difficulty": "medium"
  },
  {
    "text": "According to the principles of Algebra, which of the following is NOT an equation?",
    "options": ["x - 2 = 30", "72 / 9 = 8", "x + 5 > 6", "20x = 400"],
    "answer": "x + 5 > 6",
    "explanation": "An equation must have a sign of equality (=) between the LHS and RHS [4]. Since x + 5 > 6 uses a 'greater than' sign, it is not an equation [14].",
    "difficulty": "easy"
  },
  {
    "text": "Find the value of 'z' in the equation 9z + 23 = 50.",
    "options": ["3", "5", "7", "9"],
    "answer": "3",
    "explanation": "Subtracting 23 from both sides gives 9z = 27 [15]. Dividing by 9 gives z = 3, which is the solution [16].",
    "difficulty": "medium"
  },
  {
    "text": "How would you express 'seven less than a number x when divided by four equals twenty' as an equation?",
    "options": ["7 - x / 4 = 20", "x - 7 / 4 = 20", "(x - 7) / 4 = 20", "x / 4 - 7 = 20"],
    "answer": "(x - 7) / 4 = 20",
    "explanation": "Seven less than x is (x - 7) [17]. Dividing this whole quantity by four and setting it equal to 20 gives the correct equation [17, 18].",
    "difficulty": "hard"
  },
  {
    "text": "A number is divided by two and five is added to the result. If the final value is 9, what is the original number?",
    "options": ["4", "8", "14", "18"],
    "answer": "8",
    "explanation": "Let the number be x. The equation is (1/2)x + 5 = 9 [19]. Subtracting 5 gives (1/2)x = 4, and multiplying by 2 gives x = 8 [19].",
    "difficulty": "medium"
  },
  {
    "text": "What is the coefficient of the variable in the algebraic term -7pq?",
    "options": ["7", "-7", "p", "q"],
    "answer": "-7",
    "explanation": "In an algebraic term, the numerical part multiplying the variables is the coefficient [20]. For -7pq, the coefficient is -7 [20].",
    "difficulty": "easy"
  },
  {
    "text": "Which property of arithmetic states that (a + b) + c = a + (b + c), allowing us to group terms in equations in any order?",
    "options": ["Commutative Property", "Associative Property", "Distributive Property", "Closure Property"],
    "answer": "Associative Property",
    "explanation": "The Associative Property of Addition states that three numbers can be added in any order by changing their grouping [21].",
    "difficulty": "easy"
  },
  {
    "text": "Solve for 'p' in the equation 49 - 7p = 21 using the trial and error method.",
    "options": ["3", "4", "5", "6"],
    "answer": "4",
    "explanation": "Substituting p = 4 into the LHS: 49 - 7(4) = 49 - 28 = 21 [22]. This matches the RHS, making 4 the solution [7].",
    "difficulty": "medium"
  },
  {
    "text": "If the length of a room is 'l' and the width 'w' is given by the expression w = l/2 + 1, how is the width described in words?",
    "options": ["1 m more than the length", "1 m more than half of the length", "2 m more than the length", "1 m less than half of the length"],
    "answer": "1 m more than half of the length",
    "explanation": "The expression l/2 represents half of the length, and adding 1 means '1 m more than' that amount [5, 10].",
    "difficulty": "medium"
  },
  {
    "text": "Which algebraic expression represents 'ten more than thrice a number x'?",
    "options": ["10x + 3", "3x + 10", "x/3 + 10", "x/10 + 3"],
    "answer": "3x + 10",
    "explanation": "Thrice a number x is 3x [23]. Adding ten more to it results in the expression 3x + 10 [23].",
    "difficulty": "easy"
  },
  {
    "text": "The weight of a table is 8 kg less than twice the weight of a chair (x kg). What is the weight of the table?",
    "options": ["(2x + 8) kg", "(2x - 8) kg", "(8x - 2) kg", "(x/2 - 8) kg"],
    "answer": "(2x - 8) kg",
    "explanation": "Twice the weight of the chair is 2x [24]. Eight kg less than that is represented by (2x - 8) kg [24, 25].",
    "difficulty": "medium"
  },
  {
    "text": "A father is thrice as old as his son Raju. If the father's age is 45 years, which equation helps find Raju's age (x)?",
    "options": ["x + 3 = 45", "x/3 = 45", "3x = 45", "3 + x = 45"],
    "answer": "3x = 45",
    "explanation": "Let Raju's age be x. 'Thrice as old' means 3 times x [26]. Setting this equal to the father's age gives 3x = 45.",
    "difficulty": "medium"
  },
  {
    "text": "What is the number of terms in the algebraic expression xy + 2yz + 9?",
    "options": ["One", "Two", "Three", "Four"],
    "answer": "Three",
    "explanation": "A term is a part of an expression separated by addition or subtraction [27]. This expression contains three terms: xy, 2yz, and 9 [11].",
    "difficulty": "easy"
  },
  {
    "text": "Solve for 'a' in the equation 45 - 5a = 25.",
    "options": ["2", "3", "4", "5"],
    "answer": "4",
    "explanation": "By substituting a = 4, the LHS becomes 45 - 5(4) = 45 - 20 = 25 [28]. This satisfies the equation [29].",
    "difficulty": "medium"
  },
  {
    "text": "According to Brahmagupta\u2019s rules, what is the result of adding a number to its additive inverse (e.g., 2 + (-2))?",
    "options": ["1", "The number itself", "Zero", "Double the number"],
    "answer": "Zero",
    "explanation": "Brahmagupta's rules for addition state that the sum of a number and its inverse is always zero [30, 31].",
    "difficulty": "easy"
  },
  {
    "text": "If Randy scored 'x' marks in mathematics and his biology marks were 3 more than two-thirds of his maths marks, how are his biology marks expressed?",
    "options": ["2x/3 + 3", "3x/2 + 3", "2x/3 - 3", "x + 2/3 + 3"],
    "answer": "2x/3 + 3",
    "explanation": "Two-thirds of x is (2/3)x or 2x/3 [32]. Adding 3 more to this gives the final expression [33].",
    "difficulty": "hard"
  },
  {
    "text": "Which equation is correctly written for the statement: 'seven less than eight times the number x equals thirty-three'?",
    "options": ["7x - 8 = 33", "8x - 7 = 33", "8(x - 7) = 33", "7 - 8x = 33"],
    "answer": "8x - 7 = 33",
    "explanation": "Eight times x is 8x [5]. Seven less than that is 8x - 7 [5]. Equating this to 33 gives the solution [5, 10].",
    "difficulty": "medium"
  },
  {
    "text": "Simplify the expression 7m + 5m - 3(-3m) into a single term.",
    "options": ["3m", "9m", "15m", "21m"],
    "answer": "21m",
    "explanation": "The term -3(-3m) becomes +9m [11]. Adding the like terms: 7m + 5m + 9m = (7 + 5 + 9)m = 21m [11].",
    "difficulty": "medium"
  },
  {
    "text": "Which of these represents a 'numerical' or 'arithmetic' equation that does not contain variables?",
    "options": ["15n = 225", "20x = 400", "17 \u00d7 2 = 34", "a - 2 = 30"],
    "answer": "17 \u00d7 2 = 34",
    "explanation": "An equation that contains only numbers and no variables is defined as a numerical or arithmetic equation [4].",
    "difficulty": "easy"
  } ];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor((i + 1) * Math.random());
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    document.getElementById("startBtn").onclick = startQuiz;
    document.getElementById("endQuizBtn").onclick = endQuiz;
    document.getElementById("restart").onclick = restartQuiz;

    function startQuiz() {
      document.getElementById("startBtn").style.display = "none";
      document.getElementById("endQuizBtn").style.display = "block";
      document.getElementById("timerDisplay").style.display = "block";

      renderQuiz(questionsData);
    }

    function endQuiz() {
      clearInterval(timerInterval);

      document.getElementById("quiz").innerHTML = "";
      document.getElementById("score").innerHTML = "";
      document.getElementById("timerDisplay").style.display = "none";
      document.getElementById("endQuizBtn").style.display = "none";
      document.getElementById("restart").style.display = "none";
      document.getElementById("startBtn").style.display = "block";
    }

    function restartQuiz() {
      renderQuiz(questionsData);
      document.getElementById("restart").style.display = "none";
      document.getElementById("score").innerHTML = "";
    }

    function renderQuiz(questions) {
      score = 0;
      answered = 0;

      const quizDiv = document.getElementById("quiz");
      quizDiv.innerHTML = "";

      quizStartTime = Date.now();
      startGlobalTimer();

      questions = shuffle([...questions]);

      questions.forEach((q, index) => {
        const container = document.createElement("div");
        container.className = "question";

        const questionText = document.createElement("p");
        const badge = `<span class="difficulty-badge ${q.difficulty}">${q.difficulty.toUpperCase()}</span>`;
        questionText.innerHTML = `${index + 1}. ${q.text} ${badge}`;
        container.appendChild(questionText);

        const optionsDiv = document.createElement("div");
        optionsDiv.className = "options";

        const shuffledOptions = shuffle([...q.options]);

        shuffledOptions.forEach(opt => {
          const btn = document.createElement("button");
          btn.textContent = opt;

          btn.onclick = () => {
            lockQuestion(container, q, opt, btn);
          };

          optionsDiv.appendChild(btn);
        });

        container.appendChild(optionsDiv);
        quizDiv.appendChild(container);
      });
    }

    function startGlobalTimer() {
      clearInterval(timerInterval);

      timerInterval = setInterval(() => {
        const elapsed = Math.floor((Date.now() - quizStartTime) / 1000);

        const hrs = String(Math.floor(elapsed / 3600)).padStart(2, '0');
        const mins = String(Math.floor((elapsed % 3600) / 60)).padStart(2, '0');
        const secs = String(elapsed % 60).padStart(2, '0');

        document.getElementById("timerDisplay").textContent =
          `⏳ Time: ${hrs}:${mins}:${secs}`;
      }, 1000);
    }

    function lockQuestion(container, question, selected, selectedBtn) {
      if (container.dataset.answered) return;
      container.dataset.answered = true;

      const buttons = container.querySelectorAll("button");

      selectedBtn.style.background = "#007bff";
      selectedBtn.style.color = "white";

      buttons.forEach(btn => btn.disabled = true);

      const result = document.createElement("p");
      result.className = "result";

      if (selected === question.answer) {
        result.textContent = `✅ Correct!`;
        result.style.color = "green";
        score++;
      } else {
        result.textContent = `❌ Incorrect.`;
        result.style.color = "red";
      }

      buttons.forEach(btn => {
        if (btn.textContent === question.answer) {
          btn.style.background = "#28a745";
          btn.style.color = "white";
        }
      });

      const explanation = document.createElement("p");
      explanation.innerHTML = `<strong>Correct Answer:</strong> ${question.answer}<br>
                               <strong>Explanation:</strong> ${question.explanation}`;

      container.appendChild(result);
      container.appendChild(explanation);

      answered++;

      if (answered === questionsData.length) {
        clearInterval(timerInterval);

        const totalTime = Math.floor((Date.now() - quizStartTime) / 1000);
        const hrs = String(Math.floor(totalTime / 3600)).padStart(2, '0');
        const mins = String(Math.floor((totalTime % 3600) / 60)).padStart(2, '0');
        const secs = String(totalTime % 60).padStart(2, '0');

        document.getElementById("score").textContent =
          `Final Score: ${score} / ${questionsData.length}  
           Total Time Taken: ${hrs}:${mins}:${secs}`;

        document.getElementById("restart").style.display = "block";
      }
    }
  </script>
