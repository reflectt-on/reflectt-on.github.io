<body>

  <div class="header-logo">
    <img src="images/logo.png" alt="Exam Prep Logo">
  </div>

  <h1>Science Quiz - Mathematics Polygons </h1>
  <p class="subtitle">IIT JEE Foundation - Grade 6</p>

  <button id="startBtn">Start Quiz</button>

  <div id="timerDisplay">⏳ Time: 00:00:00</div>

  <button id="endQuizBtn" style="display:none;">End Quiz</button>

  <div id="quiz"></div>
  <div id="score"></div>

  <button id="restart" style="display:none;">Restart Quiz</button>


  <script>
    let score = 0;
    let answered = 0;
    let quizStartTime = 0;
    let timerInterval;

    const questionsData = [
          {
    "text": "Which of the following describes a polygon as defined in geometry?",
    "options": [
      "A simple open curve made of line segments",
      "A simple closed curve made up of only line segments",
      "Any shape with at least one curved boundary",
      "A three-dimensional solid with flat faces"
    ],
    "answer": "A simple closed curve made up of only line segments",
    "explanation": "According to the sources, a polygon is specifically defined as a simple closed curve consisting entirely of line segments.",
    "difficulty": "easy"
  },
  {
    "text": "What is the specific name for a quadrilateral that has only one pair of opposite sides parallel?",
    "options": [
      "Parallelogram",
      "Rhombus",
      "Trapezium",
      "Kite"
    ],
    "answer": "Trapezium",
    "explanation": "The sources define a trapezium as a quadrilateral that possess exactly one pair of parallel opposite sides.",
    "difficulty": "easy"
  },
  {
    "text": "A polygon with eight sides is known as a/an:",
    "options": [
      "Hexagon",
      "Heptagon",
      "Octagon",
      "Nonagon"
    ],
    "answer": "Octagon",
    "explanation": "In the classification of polygons by their number of sides, an eight-sided figure is called an octagon.",
    "difficulty": "easy"
  },
  {
    "text": "How many diagonals are present in a heptagon?",
    "options": [
      "7",
      "9",
      "12",
      "14"
    ],
    "answer": "14",
    "explanation": "As noted in the mathematical reasoning sections of the sample papers, a heptagon contains 14 diagonals.",
    "difficulty": "medium"
  },
  {
    "text": "Which of the following is a mandatory property of a 'regular' polygon?",
    "options": [
      "It must have an even number of sides",
      "All its sides are equal in length and all its angles are equal",
      "It must contain at least one right angle",
      "It is an open figure with equal segments"
    ],
    "answer": "All its sides are equal in length and all its angles are equal",
    "explanation": "A regular polygon is defined by having all sides of equal length and all interior angles of equal measure.",
    "difficulty": "easy"
  },
  {
    "text": "Calculate the perimeter of a regular octagon if each of its sides measures 14.5 metres.",
    "options": [
      "58 m",
      "101.5 m",
      "116 m",
      "130.5 m"
    ],
    "answer": "116 m",
    "explanation": "The perimeter of a regular polygon is found by multiplying the number of sides by the side length. For an octagon: 8 sides × 14.5 m = 116 m.",
    "difficulty": "medium"
  },
  {
    "text": "How many diagonals can be drawn in a regular hexagon?",
    "options": [
      "6",
      "9",
      "12",
      "15"
    ],
    "answer": "9",
    "explanation": "The sources specify that a hexagon, which has six sides, contains exactly 9 diagonals.",
    "difficulty": "medium"
  },
  {
    "text": "What is the general formula for the perimeter of a regular polygon with 'n' sides, where 's' is the length of one side?",
    "options": [
      "n + s",
      "n ÷ s",
      "n × s",
      "s × s"
    ],
    "answer": "n × s",
    "explanation": "The sources provide the general rule that the perimeter of any regular polygon is equal to the number of sides multiplied by the length of a single side.",
    "difficulty": "medium"
  },
  {
    "text": "Which of these figures is NOT considered a polygon?",
    "options": [
      "Triangle",
      "Square",
      "Circle",
      "Pentagon"
    ],
    "answer": "Circle",
    "explanation": "A polygon must be composed of line segments; a circle is a curved shape and therefore does not meet the definition.",
    "difficulty": "easy"
  },
  {
    "text": "In a quadrilateral classification, a parallelogram that has all four sides of equal length is called a:",
    "options": [
      "Rectangle",
      "Trapezium",
      "Rhombus",
      "Kite"
    ],
    "answer": "Rhombus",
    "explanation": "The sources define a rhombus as a parallelogram where all sides are equal in length.",
    "difficulty": "medium"
  },
  {
    "text": "How many vertices are there in a triangle?",
    "options": [
      "Two",
      "Three",
      "Four",
      "Five"
    ],
    "answer": "Three",
    "explanation": "A triangle is a polygon with three sides and three vertices.",
    "difficulty": "easy"
  },
  {
    "text": "If two regular pentagons with side lengths of 5 cm are joined together at one side, what is the perimeter of the resulting new figure?",
    "options": [
      "35 cm",
      "40 cm",
      "45 cm",
      "50 cm"
    ],
    "answer": "40 cm",
    "explanation": "A pentagon has 5 sides. When two are joined, one side from each is hidden. The new figure has 8 exposed sides: 8 × 5 cm = 40 cm.",
    "difficulty": "hard"
  },
  {
    "text": "Which statement regarding the symmetry of an equilateral triangle is correct?",
    "options": [
      "It has no lines of symmetry",
      "It has only 1 line of symmetry",
      "It has 3 lines of symmetry",
      "It has 6 lines of symmetry"
    ],
    "answer": "It has 3 lines of symmetry",
    "explanation": "The sources state that an equilateral triangle possesses exactly 3 lines of symmetry.",
    "difficulty": "medium"
  },
  {
    "text": "What is the name of a polygon that has 7 sides?",
    "options": [
      "Hexagon",
      "Heptagon",
      "Octagon",
      "Septagon"
    ],
    "answer": "Heptagon",
    "explanation": "A seven-sided polygon is referred to as a heptagon in the provided mathematical texts.",
    "difficulty": "easy"
  },
  {
    "text": "Which property correctly describes the opposite sides of a parallelogram?",
    "options": [
      "They are always perpendicular",
      "They are equal and parallel",
      "Only one pair is parallel",
      "They are never equal"
    ],
    "answer": "They are equal and parallel",
    "explanation": "By definition, the opposite sides of a parallelogram are both equal in length and parallel to each other.",
    "difficulty": "medium"
  },
  {
    "text": "How many vertices does a hexagon have?",
    "options": [
      "4",
      "5",
      "6",
      "8"
    ],
    "answer": "6",
    "explanation": "A hexagon is a polygon consisting of six sides and six vertices.",
    "difficulty": "easy"
  },
  {
    "text": "A line segment that connects two non-adjacent vertices of a polygon is called a/an:",
    "options": [
      "Radius",
      "Diagonal",
      "Edge",
      "Chord"
    ],
    "answer": "Diagonal",
    "explanation": "The sources define a diagonal as a line segment joining two vertices of a polygon that are not next to each other.",
    "difficulty": "easy"
  },
  {
    "text": "In which of the following quadrilaterals are the opposite angles NOT equal?",
    "options": [
      "Rhombus",
      "Rectangle",
      "Trapezium",
      "Parallelogram"
    ],
    "answer": "Trapezium",
    "explanation": "While rhombuses, rectangles, and parallelograms have equal opposite angles, a trapezium does not necessarily share this property.",
    "difficulty": "medium"
  },
  {
    "text": "A regular hexagon has a perimeter of 36 cm. What is the length of one of its sides?",
    "options": [
      "4 cm",
      "6 cm",
      "9 cm",
      "12 cm"
    ],
    "answer": "6 cm",
    "explanation": "Since a hexagon has 6 equal sides, dividing the total perimeter by the number of sides gives: 36 cm ÷ 6 = 6 cm.",
    "difficulty": "medium"
  },
  {
    "text": "Which of the following is true for a regular pentagon?",
    "options": [
      "It has only one line of symmetry",
      "It has five lines of symmetry",
      "It has no diagonals",
      "It has six vertices"
    ],
    "answer": "It has five lines of symmetry",
    "explanation": "Based on the provided Olympiad materials, a regular pentagon possesses five lines of symmetry.",
    "difficulty": "medium"
  },
  {
    "text": "How many more sides does a quadrilateral have compared to a triangle?",
    "options": [
      "One",
      "Two",
      "Three",
      "None"
    ],
    "answer": "One",
    "explanation": "A triangle has 3 sides and a quadrilateral has 4 sides, meaning the quadrilateral has one additional side.",
    "difficulty": "easy"
  },
  {
    "text": "What is the name of a polygon with 5 sides?",
    "options": [
      "Quadrilateral",
      "Pentagon",
      "Hexagon",
      "Heptagon"
    ],
    "answer": "Pentagon",
    "explanation": "A five-sided polygon is called a pentagon.",
    "difficulty": "easy"
  },
  {
    "text": "Which quadrilateral has four equal sides and four right angles?",
    "options": [
      "Rhombus",
      "Rectangle",
      "Square",
      "Trapezium"
    ],
    "answer": "Square",
    "explanation": "A square is a specific regular polygon that has four equal sides and interior angles that are all 90 degrees.",
    "difficulty": "easy"
  },
  {
    "text": "If a regular polygon has 'n' vertices, how many sides must it have?",
    "options": [
      "n - 1",
      "n + 1",
      "n",
      "2n"
    ],
    "answer": "n",
    "explanation": "In any polygon, the number of vertices is always equal to the number of sides.",
    "difficulty": "medium"
  },
  {
    "text": "Calculate the difference between the number of edges of a cube and the number of sides of a triangle.",
    "options": [
      "3",
      "6",
      "9",
      "12"
    ],
    "answer": "9",
    "explanation": "A cube has 12 edges [1] and a triangle has 3 sides. The difference is 12 - 3 = 9.",
    "difficulty": "hard"
  }
    ];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor((i + 1) * Math.random());
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    document.getElementById("startBtn").onclick = startQuiz;
    document.getElementById("endQuizBtn").onclick = endQuiz;
    document.getElementById("restart").onclick = restartQuiz;

    function startQuiz() {
      document.getElementById("startBtn").style.display = "none";
      document.getElementById("endQuizBtn").style.display = "block";
      document.getElementById("timerDisplay").style.display = "block";

      renderQuiz(questionsData);
    }

    function endQuiz() {
      clearInterval(timerInterval);

      document.getElementById("quiz").innerHTML = "";
      document.getElementById("score").innerHTML = "";
      document.getElementById("timerDisplay").style.display = "none";
      document.getElementById("endQuizBtn").style.display = "none";
      document.getElementById("restart").style.display = "none";
      document.getElementById("startBtn").style.display = "block";
    }

    function restartQuiz() {
      renderQuiz(questionsData);
      document.getElementById("restart").style.display = "none";
      document.getElementById("score").innerHTML = "";
    }

    function renderQuiz(questions) {
      score = 0;
      answered = 0;

      const quizDiv = document.getElementById("quiz");
      quizDiv.innerHTML = "";

      quizStartTime = Date.now();
      startGlobalTimer();

      questions = shuffle([...questions]);

      questions.forEach((q, index) => {
        const container = document.createElement("div");
        container.className = "question";

        const questionText = document.createElement("p");
        const badge = `<span class="difficulty-badge ${q.difficulty}">${q.difficulty.toUpperCase()}</span>`;
        questionText.innerHTML = `${index + 1}. ${q.text} ${badge}`;
        container.appendChild(questionText);

        const optionsDiv = document.createElement("div");
        optionsDiv.className = "options";

        const shuffledOptions = shuffle([...q.options]);

        shuffledOptions.forEach(opt => {
          const btn = document.createElement("button");
          btn.textContent = opt;

          btn.onclick = () => {
            lockQuestion(container, q, opt, btn);
          };

          optionsDiv.appendChild(btn);
        });

        container.appendChild(optionsDiv);
        quizDiv.appendChild(container);
      });
    }

    function startGlobalTimer() {
      clearInterval(timerInterval);

      timerInterval = setInterval(() => {
        const elapsed = Math.floor((Date.now() - quizStartTime) / 1000);

        const hrs = String(Math.floor(elapsed / 3600)).padStart(2, '0');
        const mins = String(Math.floor((elapsed % 3600) / 60)).padStart(2, '0');
        const secs = String(elapsed % 60).padStart(2, '0');

        document.getElementById("timerDisplay").textContent =
          `⏳ Time: ${hrs}:${mins}:${secs}`;
      }, 1000);
    }

    function lockQuestion(container, question, selected, selectedBtn) {
      if (container.dataset.answered) return;
      container.dataset.answered = true;

      const buttons = container.querySelectorAll("button");

      selectedBtn.style.background = "#007bff";
      selectedBtn.style.color = "white";

      buttons.forEach(btn => btn.disabled = true);

      const result = document.createElement("p");
      result.className = "result";

      if (selected === question.answer) {
        result.textContent = `✅ Correct!`;
        result.style.color = "green";
        score++;
      } else {
        result.textContent = `❌ Incorrect.`;
        result.style.color = "red";
      }

      buttons.forEach(btn => {
        if (btn.textContent === question.answer) {
          btn.style.background = "#28a745";
          btn.style.color = "white";
        }
      });

      const explanation = document.createElement("p");
      explanation.innerHTML = `<strong>Correct Answer:</strong> ${question.answer}<br>
                               <strong>Explanation:</strong> ${question.explanation}`;

      container.appendChild(result);
      container.appendChild(explanation);

      answered++;

      if (answered === questionsData.length) {
        clearInterval(timerInterval);

        const totalTime = Math.floor((Date.now() - quizStartTime) / 1000);
        const hrs = String(Math.floor(totalTime / 3600)).padStart(2, '0');
        const mins = String(Math.floor((totalTime % 3600) / 60)).padStart(2, '0');
        const secs = String(totalTime % 60).padStart(2, '0');

        document.getElementById("score").textContent =
          `Final Score: ${score} / ${questionsData.length}  
           Total Time Taken: ${hrs}:${mins}:${secs}`;

        document.getElementById("restart").style.display = "block";
      }
    }
  </script>
