  <style>

      text-align: center;

    #startBtn, #endQuizBtn {
      display: block;
      margin: 20px auto;
      padding: 12px 25px;

      cursor: pointer;

    .easy { background: #d4edda; color: #155724; }
    .medium { background: #fff3cd; color: #856404; }
    .hard { background: #f8d7da; color: #721c24; }

    .options button {
      width: 100%;

      cursor: pointer;

    .options button:disabled {
      background: #e0e0e0;
      cursor: not-allowed;
    }

    .result {
      font-weight: bold;

    #score {
      font-size: 20px;

    }

    #restart {
      display: none;
      margin: 30px auto;
      padding: 12px 20px;
      font-size: 18px;
      background: #2e8b57;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 200px;
    }

    #restart:hover {
      background: #246b45;
    }

    @media (max-width: 600px) {
      body { padding: 10px; }

<body>
    <a href="/" class="logo-watermark" title="Home">

<body>

  <div class="header-logo">
    <img src="images/logo.png" alt="Exam Prep Logo">
  </div>

  <h1>Science Quiz - Chemistry -Atoms, Elements & Compounds</h1>
  <p class="subtitle">IIT JEE Foundation - Grade 6</p>

  <button id="startBtn">Start Quiz</button>

  <div id="timerDisplay">⏳ Time: 00:00:00</div>

  <button id="endQuizBtn" style="display:none;">End Quiz</button>

  <div id="quiz"></div>
  <div id="score"></div>

  <button id="restart" style="display:none;">Restart Quiz</button>


  <script>
    let score = 0;
    let answered = 0;
    let quizStartTime = 0;
    let timerInterval;

    const questionsData = [
      {
    "text": "What is the smallest particle of an element that retains its chemical properties?",
    "options": ["Molecule", "Atom", "Compound", "Mixture"],
    "answer": "Atom",
    "explanation": "An atom is the basic unit of an element that retains its chemical properties.",
    "difficulty": "easy"
  },
  {
    "text": "Which of the following is an element?",
    "options": ["Water", "Air", "Oxygen", "Salt"],
    "answer": "Oxygen",
    "explanation": "Oxygen is an element made of only one type of atom, while water and salt are compounds, and air is a mixture.",
    "difficulty": "easy"
  },
  {
    "text": "Two or more atoms chemically bonded together form a:",
    "options": ["Element", "Mixture", "Molecule", "Atom"],
    "answer": "Molecule",
    "explanation": "A molecule is formed when two or more atoms join together through chemical bonds.",
    "difficulty": "easy"
  },
  {
    "text": "Which of the following is a compound?",
    "options": ["Iron", "Oxygen", "Water", "Gold"],
    "answer": "Water",
    "explanation": "Water (H2O) is a compound made of hydrogen and oxygen atoms chemically bonded together. Iron, oxygen, and gold are all elements.",
    "difficulty": "easy"
  },
  {
    "text": "What does the periodic table organize and display?",
    "options": ["All planets", "All mixtures", "All elements", "All compounds"],
    "answer": "All elements",
    "explanation": "The periodic table is a chart that organizes all known chemical elements based on their atomic number and properties.",
    "difficulty": "easy"
  },
  {
    "text": "Which of the following is a mixture?",
    "options": ["Water", "Salt", "Sugar", "Air"],
    "answer": "Air",
    "explanation": "Air is a mixture of different gases including nitrogen, oxygen, and carbon dioxide. Water, salt, and sugar are all compounds.",
    "difficulty": "easy"
  },
  {
    "text": "How many types of atoms are present in a pure element?",
    "options": ["One", "Two", "Three", "Many"],
    "answer": "One",
    "explanation": "A pure element contains only one type of atom. For example, pure gold contains only gold atoms.",
    "difficulty": "easy"
  },
  {
    "text": "Which is NOT a compound?",
    "options": ["Carbon dioxide", "Water", "Oxygen", "Salt"],
    "answer": "Oxygen",
    "explanation": "Oxygen (O2) is an element, not a compound. Carbon dioxide, water, and salt are all compounds made of different elements bonded together.",
    "difficulty": "easy"
  },
  {
    "text": "Atoms of different elements combine chemically to form:",
    "options": ["Elements", "Compounds", "Mixtures", "Periodic tables"],
    "answer": "Compounds",
    "explanation": "When atoms of different elements chemically bond together, they form compounds with new properties different from the original elements.",
    "difficulty": "easy"
  },
  {
    "text": "The periodic table arranges elements primarily by their:",
    "options": ["Size", "Color", "Atomic number", "State of matter"],
    "answer": "Atomic number",
    "explanation": "Elements in the periodic table are arranged in order of increasing atomic number, which is the number of protons in the nucleus.",
    "difficulty": "easy"
  },
  {
    "text": "What is the chemical formula for water?",
    "options": ["H2O", "CO2", "O2", "NaCl"],
    "answer": "H2O",
    "explanation": "Water's chemical formula is H2O, meaning each molecule contains 2 hydrogen atoms and 1 oxygen atom.",
    "difficulty": "medium"
  },
  {
    "text": "Which part of an atom has a positive charge?",
    "options": ["Electron", "Proton", "Neutron", "Nucleus"],
    "answer": "Proton",
    "explanation": "Protons are subatomic particles found in the nucleus that carry a positive electrical charge. Electrons are negative and neutrons have no charge.",
    "difficulty": "medium"
  },
  {
    "text": "Carbon dioxide (CO2) is made of how many different types of atoms?",
    "options": ["One", "Two", "Three", "Four"],
    "answer": "Two",
    "explanation": "Carbon dioxide contains two types of atoms: carbon (C) and oxygen (O). Each molecule has 1 carbon atom and 2 oxygen atoms.",
    "difficulty": "medium"
  },
  {
    "text": "What determines an element's identity?",
    "options": ["Number of electrons", "Number of protons", "Number of neutrons", "Atomic mass"],
    "answer": "Number of protons",
    "explanation": "The number of protons (atomic number) in an atom's nucleus determines what element it is. All atoms of the same element have the same number of protons.",
    "difficulty": "medium"
  },
  {
    "text": "Which of these can be separated by physical means?",
    "options": ["Water", "Salt", "Air", "Carbon dioxide"],
    "answer": "Air",
    "explanation": "Air is a mixture and can be separated by physical methods like cooling or filtering. Compounds like water, salt, and carbon dioxide require chemical processes to separate.",
    "difficulty": "medium"
  },
  {
    "text": "The symbol 'Au' on the periodic table represents:",
    "options": ["Silver", "Gold", "Aluminum", "Argon"],
    "answer": "Gold",
    "explanation": "Au is the chemical symbol for gold, derived from its Latin name 'aurum'. Silver is Ag, aluminum is Al, and argon is Ar.",
    "difficulty": "medium"
  },
  {
    "text": "What do elements in the same column of the periodic table have in common?",
    "options": ["Same atomic mass", "Same number of protons", "Similar chemical properties", "Same color"],
    "answer": "Similar chemical properties",
    "explanation": "Elements in the same column (group) have similar chemical properties because they have the same number of electrons in their outer shell.",
    "difficulty": "medium"
  },
  {
    "text": "Which statement about compounds is true?",
    "options": ["They contain only one type of atom", "They can be separated by physical means", "They have different properties than their elements", "They are always gases"],
    "answer": "They have different properties than their elements",
    "explanation": "Compounds have completely different properties from the elements that make them up. For example, water is a liquid, but hydrogen and oxygen are gases.",
    "difficulty": "medium"
  },
  {
    "text": "What is the chemical symbol for sodium?",
    "options": ["S", "So", "Na", "Sd"],
    "answer": "Na",
    "explanation": "The chemical symbol for sodium is Na, from its Latin name 'natrium'. S is the symbol for sulfur.",
    "difficulty": "medium"
  },
  {
    "text": "How many elements are in table salt (NaCl)?",
    "options": ["One", "Two", "Three", "Four"],
    "answer": "Two",
    "explanation": "Table salt (NaCl) is made of two elements: sodium (Na) and chlorine (Cl) chemically bonded together.",
    "difficulty": "medium"
  },
  {
    "text": "Which particle in an atom has no electric charge?",
    "options": ["Proton", "Electron", "Neutron", "Ion"],
    "answer": "Neutron",
    "explanation": "Neutrons are neutral particles in the nucleus with no electric charge. Protons are positive, electrons are negative, and ions are charged atoms.",
    "difficulty": "medium"
  },
  {
    "text": "What is the center of an atom called?",
    "options": ["Electron cloud", "Nucleus", "Orbital", "Shell"],
    "answer": "Nucleus",
    "explanation": "The nucleus is the dense central core of an atom that contains protons and neutrons. Electrons orbit around the nucleus in shells or orbitals.",
    "difficulty": "medium"
  },
  {
    "text": "Which of these is a property of metals?",
    "options": ["Dull appearance", "Poor conductor of electricity", "Good conductor of heat", "Breaks easily"],
    "answer": "Good conductor of heat",
    "explanation": "Metals are good conductors of both heat and electricity. They typically have a shiny appearance and are malleable (bendable) rather than brittle.",
    "difficulty": "medium"
  },
  {
    "text": "In the compound H2O, what does the subscript '2' represent?",
    "options": ["2 oxygen atoms", "2 hydrogen atoms", "2 molecules", "2 elements"],
    "answer": "2 hydrogen atoms",
    "explanation": "The subscript number after an element symbol tells how many atoms of that element are in the molecule. H2O has 2 hydrogen atoms and 1 oxygen atom.",
    "difficulty": "medium"
  },
  {
    "text": "Which is true about the atoms in a molecule of oxygen gas (O2)?",
    "options": ["They are different elements", "They are chemically bonded", "They can be easily separated", "They form a mixture"],
    "answer": "They are chemically bonded",
    "explanation": "In O2, two oxygen atoms are chemically bonded together to form a molecule. They are the same element but require energy to separate the chemical bond.",
    "difficulty": "medium"
  }
    ];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor((i + 1) * Math.random());
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    document.getElementById("startBtn").onclick = startQuiz;
    document.getElementById("endQuizBtn").onclick = endQuiz;
    document.getElementById("restart").onclick = restartQuiz;

    function startQuiz() {
      document.getElementById("startBtn").style.display = "none";
      document.getElementById("endQuizBtn").style.display = "block";
      document.getElementById("timerDisplay").style.display = "block";

      renderQuiz(questionsData);
    }

    function endQuiz() {
      clearInterval(timerInterval);

      document.getElementById("quiz").innerHTML = "";
      document.getElementById("score").innerHTML = "";
      document.getElementById("timerDisplay").style.display = "none";
      document.getElementById("endQuizBtn").style.display = "none";
      document.getElementById("restart").style.display = "none";
      document.getElementById("startBtn").style.display = "block";
    }

    function restartQuiz() {
      renderQuiz(questionsData);
      document.getElementById("restart").style.display = "none";
      document.getElementById("score").innerHTML = "";
    }

    function renderQuiz(questions) {
      score = 0;
      answered = 0;

      const quizDiv = document.getElementById("quiz");
      quizDiv.innerHTML = "";

      quizStartTime = Date.now();
      startGlobalTimer();

      questions = shuffle([...questions]);

      questions.forEach((q, index) => {
        const container = document.createElement("div");
        container.className = "question";

        const questionText = document.createElement("p");
        const badge = `<span class="difficulty-badge ${q.difficulty}">${q.difficulty.toUpperCase()}</span>`;
        questionText.innerHTML = `${index + 1}. ${q.text} ${badge}`;
        container.appendChild(questionText);

        const optionsDiv = document.createElement("div");
        optionsDiv.className = "options";

        const shuffledOptions = shuffle([...q.options]);

        shuffledOptions.forEach(opt => {
          const btn = document.createElement("button");
          btn.textContent = opt;

          btn.onclick = () => {
            lockQuestion(container, q, opt, btn);
          };

          optionsDiv.appendChild(btn);
        });

        container.appendChild(optionsDiv);
        quizDiv.appendChild(container);
      });
    }

    function startGlobalTimer() {
      clearInterval(timerInterval);

      timerInterval = setInterval(() => {
        const elapsed = Math.floor((Date.now() - quizStartTime) / 1000);

        const hrs = String(Math.floor(elapsed / 3600)).padStart(2, '0');
        const mins = String(Math.floor((elapsed % 3600) / 60)).padStart(2, '0');
        const secs = String(elapsed % 60).padStart(2, '0');

        document.getElementById("timerDisplay").textContent =
          `⏳ Time: ${hrs}:${mins}:${secs}`;
      }, 1000);
    }

    function lockQuestion(container, question, selected, selectedBtn) {
      if (container.dataset.answered) return;
      container.dataset.answered = true;

      const buttons = container.querySelectorAll("button");

      selectedBtn.style.background = "#007bff";
      selectedBtn.style.color = "white";

      buttons.forEach(btn => btn.disabled = true);

      const result = document.createElement("p");
      result.className = "result";

      if (selected === question.answer) {
        result.textContent = `✅ Correct!`;
        result.style.color = "green";
        score++;
      } else {
        result.textContent = `❌ Incorrect.`;
        result.style.color = "red";
      }

      buttons.forEach(btn => {
        if (btn.textContent === question.answer) {
          btn.style.background = "#28a745";
          btn.style.color = "white";
        }
      });

      const explanation = document.createElement("p");
      explanation.innerHTML = `<strong>Correct Answer:</strong> ${question.answer}<br>
                               <strong>Explanation:</strong> ${question.explanation}`;

      container.appendChild(result);
      container.appendChild(explanation);

      answered++;

      if (answered === questionsData.length) {
        clearInterval(timerInterval);

        const totalTime = Math.floor((Date.now() - quizStartTime) / 1000);
        const hrs = String(Math.floor(totalTime / 3600)).padStart(2, '0');
        const mins = String(Math.floor((totalTime % 3600) / 60)).padStart(2, '0');
        const secs = String(totalTime % 60).padStart(2, '0');

        document.getElementById("score").textContent =
          `Final Score: ${score} / ${questionsData.length}  
           Total Time Taken: ${hrs}:${mins}:${secs}`;

        document.getElementById("restart").style.display = "block";
      }
    }
  </script>
