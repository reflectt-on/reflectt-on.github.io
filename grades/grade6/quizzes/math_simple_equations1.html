  <style>

    #startBtn, #endQuizBtn {
      display: block;
      margin: 20px auto;

    .difficulty-badge {
      display: inline-block;

    .easy { background: #d4edda; color: #155724; }
    .medium { background: #fff3cd; color: #856404; }
    .hard { background: #f8d7da; color: #721c24; }
    .numerical { background: #d1ecf1; color: #0c5460; }

    .options button {
      width: 100%;
      margin: 6px 0;

    .result {

    #score {

    }

    #restart {
      display: none;
      margin: 30px auto;
      padding: 12px 20px;
      font-size: 18px;
      background: #2e8b57;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 200px;
    }

    #restart:hover {
      background: #246b45;
    }

    @media (max-width: 600px) {
      body { padding: 10px; }
      .options button { font-size: 15px; padding: 10px; }

<body>

<body>

  <div class="header-logo">
    <img src="images/logo.png" alt="Exam Prep Logo">
  </div>

  <h1>Science Quiz - Mathematics Simple Equations </h1>
  <p class="subtitle">IIT JEE Foundation - Grade 6</p>

  <button id="startBtn">Start Quiz</button>

  <div id="timerDisplay">⏳ Time: 00:00:00</div>

  <button id="endQuizBtn" style="display:none;">End Quiz</button>

  <div id="quiz"></div>
  <div id="score"></div>

  <button id="restart" style="display:none;">Restart Quiz</button>


  <script>
    let score = 0;
    let answered = 0;
    let quizStartTime = 0;
    let timerInterval;

    const questionsData = [
           {
    "text": "A mathematical statement that indicates the value of the Left Hand Side (LHS) is equal to the value of the Right Hand Side (RHS) is called a/an:",
    "options": ["Variable", "Expression", "Equation", "Constant"],
    "answer": "Equation",
    "explanation": "According to the sources, a mathematical statement indicating that the LHS is equal to the RHS is defined as an equation.",
    "difficulty": "easy"
  },
  {
    "text": "In the formula for the perimeter of a rectangle, P = 2l + 2w, which of the following is considered a constant?",
    "options": ["P", "l", "w", "2"],
    "answer": "2",
    "explanation": "The values of P, l, and w vary for rectangles of different sizes, making them variables, while the value '2' does not change and is a constant.",
    "difficulty": "easy"
  },
  {
    "text": "Which of the following represents 'x more than fifteen' as an algebraic expression?",
    "options": ["15 - x", "x - 15", "x + 15", "15x"],
    "answer": "x + 15",
    "explanation": "The term 'more than' indicates addition; therefore, adding x to 15 results in the expression 15 + x or x + 15.",
    "difficulty": "easy"
  },
  {
    "text": "If n / 15 = 3, what is the value of the variable n that satisfies the equation?",
    "options": ["5", "12", "18", "45"],
    "answer": "45",
    "explanation": "The value for which the equation is satisfied is its solution. Here, 45 divided by 15 equals 3.",
    "difficulty": "easy"
  },
  {
    "text": "The value of the variable in an equation that makes the LHS equal to the RHS is known as the:",
    "options": ["Coefficient", "Constant", "Solution", "Operator"],
    "answer": "Solution",
    "explanation": "The sources define the solution as the specific value for which the equation is satisfied.",
    "difficulty": "easy"
  },
  {
    "text": "Which of the following is NOT an equation?",
    "options": ["x - 2 = 30", "72 / 9 = 8", "x + 5 > 6", "20x = 400"],
    "answer": "x + 5 > 6",
    "explanation": "If there is no sign of equality between the LHS and the RHS (such as a 'greater than' sign), then it is not an equation.",
    "difficulty": "easy"
  },
  {
    "text": "What is the value of variable x in the equation 36 + 4x = 48?",
    "options": ["2", "3", "4", "5"],
    "answer": "3",
    "explanation": "Using the trial and error method, if x = 3, then 36 + 4(3) = 36 + 12 = 48, which satisfies the equation.",
    "difficulty": "medium"
  },
  {
    "text": "The statement 'x less than ten' is correctly represented by which expression?",
    "options": ["x - 10", "10 - x", "10x", "x / 10"],
    "answer": "10 - x",
    "explanation": "The expression 'x less than ten' implies subtracting x from 10.",
    "difficulty": "easy"
  },
  {
    "text": "Solve the equation x + 7 = 3. What is the value of x?",
    "options": ["10", "4", "-4", "21"],
    "answer": "-4",
    "explanation": "To solve x + 7 = 3, we subtract 7 from both sides, giving x = 3 - 7 = -4.",
    "difficulty": "medium"
  },
  {
    "text": "A number is called a 'variable' if:",
    "options": ["Its value remains fixed", "Its value can change or vary", "It is always a whole number", "It only appears on the RHS"],
    "answer": "Its value can change or vary",
    "explanation": "A variable represents an unknown quantity whose value varies according to given conditions.",
    "difficulty": "easy"
  },
  {
    "text": "Which equation corresponds to the statement: 'seven less than eight times the number x equals thirty-three'?",
    "options": ["7x - 8 = 33", "8 - 7x = 33", "8x - 7 = 33", "7 - 8x = 33"],
    "answer": "8x - 7 = 33",
    "explanation": "Eight times x is 8x. Seven less than that is 8x - 7. Setting this equal to 33 gives the equation.",
    "difficulty": "medium"
  },
  {
    "text": "What is the value of b in the equation 2b - 11 = 15?",
    "options": ["10", "12", "13", "14"],
    "answer": "13",
    "explanation": "Substituting b = 13 into the LHS: 2(13) - 11 = 26 - 11 = 15, which equals the RHS.",
    "difficulty": "medium"
  },
  {
    "text": "Translate the following statement into an equation: 'The double of the sum of fourteen and twice a number a equals forty.'",
    "options": ["14 + 2a = 40", "2(14 + 2a) = 40", "2 x 2a + 14 = 40", "2(a + 14) = 40"],
    "answer": "2(14 + 2a) = 40",
    "explanation": "Twice the number a is 2a. The sum of 14 and that is (14 + 2a). Doubling that entire sum results in 2(14 + 2a) = 40.",
    "difficulty": "hard"
  },
  {
    "text": "The weight of a chair is x kg. A table weighs 8 kg less than twice the weight of the chair. How is the table's weight expressed?",
    "options": ["(2x + 8) kg", "(8x - 2) kg", "(2x - 8) kg", "(x / 2 - 8) kg"],
    "answer": "(2x - 8) kg",
    "explanation": "Twice the weight of the chair is 2x. Eight kg less than that is 2x - 8.",
    "difficulty": "medium"
  },
  {
    "text": "Solve for m: 3m - 7 = 11.",
    "options": ["3", "4", "6", "9"],
    "answer": "6",
    "explanation": "By adding 7 to both sides, we get 3m = 18. Dividing by 3 gives m = 6.",
    "difficulty": "medium"
  },
  {
    "text": "Which of these is a numerical (arithmetic) equation?",
    "options": ["15n = 225", "20x = 400", "17 x 2 = 34", "a - 2 = 30"],
    "answer": "17 x 2 = 34",
    "explanation": "An equation that does not contain any variables is called a numerical or arithmetic equation.",
    "difficulty": "easy"
  },
  {
    "text": "If Ben distributes x rupees equally among his three children, which expression represents each child's share?",
    "options": ["x - 3", "x + 3", "x / 3", "3x"],
    "answer": "x / 3",
    "explanation": "To distribute a total amount equally, the total (x) is divided by the number of recipients (3).",
    "difficulty": "easy"
  },
  {
    "text": "In a zoo, the number of monkeys is 3 more than thrice the number of alligators (y). How many monkeys are there?",
    "options": ["3y - 3", "3y + 3", "y / 3 + 3", "3(y + 3)"],
    "answer": "3y + 3",
    "explanation": "Thrice the alligators is 3y. Three more than that is 3y + 3.",
    "difficulty": "medium"
  },
  {
    "text": "What is the value of variable a in the equation 45 - 5a = 25?",
    "options": ["2", "3", "4", "5"],
    "answer": "4",
    "explanation": "Substituting a = 4: 45 - 5(4) = 45 - 20 = 25, which satisfies the equation.",
    "difficulty": "medium"
  },
  {
    "text": "A number plus its additive inverse is always:",
    "options": ["1", "The number itself", "Zero", "Double the number"],
    "answer": "Zero",
    "explanation": "According to Brahmagupta’s rules, the sum of a number and its inverse (additive inverse) is zero.",
    "difficulty": "easy"
  },
  {
    "text": "Solve for n: 2n + 11 = 21.",
    "options": ["5", "8", "10", "12"],
    "answer": "5",
    "explanation": "Subtracting 11 from both sides gives 2n = 10. Dividing by 2 gives n = 5.",
    "difficulty": "medium"
  },
  {
    "text": "Half a number plus 5 is 9. What is the number?",
    "options": ["4", "8", "14", "18"],
    "answer": "8",
    "explanation": "Let the number be x. (1/2)x + 5 = 9. Subtracting 5 gives (1/2)x = 4. Multiplying by 2 gives x = 8.",
    "difficulty": "medium"
  },
  {
    "text": "Raju’s father is thrice as old as Raju. If the father’s age is 45 years, find Raju's age.",
    "options": ["10 years", "15 years", "20 years", "25 years"],
    "answer": "15 years",
    "explanation": "Let Raju's age be x. Thrice his age is 3x = 45. Dividing 45 by 3 gives x = 15.",
    "difficulty": "medium"
  },
  {
    "text": "Which verbal expression matches 5(z - 6) / 2?",
    "options": ["Six less than five times z divided by two", "Five times the difference of z and six, divided by two", "Five divided by two times z minus six", "Half of five times z minus six"],
    "answer": "Five times the difference of z and six, divided by two",
    "explanation": "The bracket (z - 6) indicates the difference, which is then multiplied by 5 and divided by 2.",
    "difficulty": "hard"
  },
  {
    "text": "If half of a number is added to 18, the sum is 46. What is the number?",
    "options": ["28", "38", "56", "64"],
    "answer": "56",
    "explanation": "Let the number be x. x/2 + 18 = 46. x/2 = 46 - 18 = 28. x = 28 * 2 = 56.",
    "difficulty": "hard"
  } ];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor((i + 1) * Math.random());
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    document.getElementById("startBtn").onclick = startQuiz;
    document.getElementById("endQuizBtn").onclick = endQuiz;
    document.getElementById("restart").onclick = restartQuiz;

    function startQuiz() {
      document.getElementById("startBtn").style.display = "none";
      document.getElementById("endQuizBtn").style.display = "block";
      document.getElementById("timerDisplay").style.display = "block";

      renderQuiz(questionsData);
    }

    function endQuiz() {
      clearInterval(timerInterval);

      document.getElementById("quiz").innerHTML = "";
      document.getElementById("score").innerHTML = "";
      document.getElementById("timerDisplay").style.display = "none";
      document.getElementById("endQuizBtn").style.display = "none";
      document.getElementById("restart").style.display = "none";
      document.getElementById("startBtn").style.display = "block";
    }

    function restartQuiz() {
      renderQuiz(questionsData);
      document.getElementById("restart").style.display = "none";
      document.getElementById("score").innerHTML = "";
    }

    function renderQuiz(questions) {
      score = 0;
      answered = 0;

      const quizDiv = document.getElementById("quiz");
      quizDiv.innerHTML = "";

      quizStartTime = Date.now();
      startGlobalTimer();

      questions = shuffle([...questions]);

      questions.forEach((q, index) => {
        const container = document.createElement("div");
        container.className = "question";

        const questionText = document.createElement("p");
        const badge = `<span class="difficulty-badge ${q.difficulty}">${q.difficulty.toUpperCase()}</span>`;
        questionText.innerHTML = `${index + 1}. ${q.text} ${badge}`;
        container.appendChild(questionText);

        const optionsDiv = document.createElement("div");
        optionsDiv.className = "options";

        const shuffledOptions = shuffle([...q.options]);

        shuffledOptions.forEach(opt => {
          const btn = document.createElement("button");
          btn.textContent = opt;

          btn.onclick = () => {
            lockQuestion(container, q, opt, btn);
          };

          optionsDiv.appendChild(btn);
        });

        container.appendChild(optionsDiv);
        quizDiv.appendChild(container);
      });
    }

    function startGlobalTimer() {
      clearInterval(timerInterval);

      timerInterval = setInterval(() => {
        const elapsed = Math.floor((Date.now() - quizStartTime) / 1000);

        const hrs = String(Math.floor(elapsed / 3600)).padStart(2, '0');
        const mins = String(Math.floor((elapsed % 3600) / 60)).padStart(2, '0');
        const secs = String(elapsed % 60).padStart(2, '0');

        document.getElementById("timerDisplay").textContent =
          `⏳ Time: ${hrs}:${mins}:${secs}`;
      }, 1000);
    }

    function lockQuestion(container, question, selected, selectedBtn) {
      if (container.dataset.answered) return;
      container.dataset.answered = true;

      const buttons = container.querySelectorAll("button");

      selectedBtn.style.background = "#007bff";
      selectedBtn.style.color = "white";

      buttons.forEach(btn => btn.disabled = true);

      const result = document.createElement("p");
      result.className = "result";

      if (selected === question.answer) {
        result.textContent = `✅ Correct!`;
        result.style.color = "green";
        score++;
      } else {
        result.textContent = `❌ Incorrect.`;
        result.style.color = "red";
      }

      buttons.forEach(btn => {
        if (btn.textContent === question.answer) {
          btn.style.background = "#28a745";
          btn.style.color = "white";
        }
      });

      const explanation = document.createElement("p");
      explanation.innerHTML = `<strong>Correct Answer:</strong> ${question.answer}<br>
                               <strong>Explanation:</strong> ${question.explanation}`;

      container.appendChild(result);
      container.appendChild(explanation);

      answered++;

      if (answered === questionsData.length) {
        clearInterval(timerInterval);

        const totalTime = Math.floor((Date.now() - quizStartTime) / 1000);
        const hrs = String(Math.floor(totalTime / 3600)).padStart(2, '0');
        const mins = String(Math.floor((totalTime % 3600) / 60)).padStart(2, '0');
        const secs = String(totalTime % 60).padStart(2, '0');

        document.getElementById("score").textContent =
          `Final Score: ${score} / ${questionsData.length}  
           Total Time Taken: ${hrs}:${mins}:${secs}`;

        document.getElementById("restart").style.display = "block";
      }
    }
  </script>
