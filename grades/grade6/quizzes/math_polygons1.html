<body>

  <div class="header-logo">
    <img src="images/logo.png" alt="Exam Prep Logo">

  <h1>Science Quiz - Mathematics Polygons </h1>
  <p class="subtitle">IIT JEE Foundation - Grade 6</p>

  <button id="startBtn">Start Quiz</button>

  <div id="timerDisplay">⏳ Time: 00:00:00</div>

  <button id="endQuizBtn" style="display:none;">End Quiz</button>

  <div id="quiz"></div>
  <div id="score"></div>

  <button id="restart" style="display:none;">Restart Quiz</button>


  <script>
    let score = 0;
    let answered = 0;
    let quizStartTime = 0;
    let timerInterval;

    const questionsData = [
          {
    "text": "What is the mathematical definition of a polygon as described in the sources?",
    "options": ["A simple open curve made of line segments", "A simple closed curve made up of only line segments", "Any shape containing at least one curved line", "A three-dimensional solid object"],
    "answer": "A simple closed curve made up of only line segments",
    "explanation": "According to the sources, a polygon is specifically defined as a simple closed curve made up entirely of line segments [1].",
    "difficulty": "easy"
  },
  {
    "text": "How many sides does an octagon have?",
    "options": ["6", "7", "8", "10"],
    "answer": "8",
    "explanation": "The sources explicitly state that an octagon is a polygon with eight sides [2, 3].",
    "difficulty": "easy"
  },
  {
    "text": "What is a quadrilateral with only one pair of opposite sides parallel called?",
    "options": ["Parallelogram", "Rhombus", "Trapezium", "Kite"],
    "answer": "Trapezium",
    "explanation": "A quadrilateral having only one pair of opposite sides parallel is defined as a trapezium [4, 5].",
    "difficulty": "easy"
  },
  {
    "text": "A polygon with six sides is known as a:",
    "options": ["Pentagon", "Hexagon", "Heptagon", "Nonagon"],
    "answer": "Hexagon",
    "explanation": "The sources identify a six-sided closed figure as a hexagon [2, 6].",
    "difficulty": "easy"
  },
  {
    "text": "What is the total number of diagonals in a heptagon?",
    "options": ["7", "9", "12", "14"],
    "answer": "14",
    "explanation": "Based on the sample paper provided in the sources, the number of diagonals in a heptagon is 14 [7].",
    "difficulty": "medium"
  },
  {
    "text": "Which of the following is a property of a 'regular' polygon?",
    "options": ["It must have at least one curved side", "All its sides are of equal length and all its angles are equal", "It must have an odd number of vertices", "It is an open figure"],
    "answer": "All its sides are of equal length and all its angles are equal",
    "explanation": "A regular polygon is a closed figure where all sides are equal in length and all angles have equal measures, such as an equilateral triangle or a square [8, 9].",
    "difficulty": "easy"
  },
  {
    "text": "How many vertices does a triangle have?",
    "options": ["Two", "Three", "Four", "Five"],
    "answer": "Three",
    "explanation": "As noted in the geometrical worksheets, a triangle has three vertices [10].",
    "difficulty": "easy"
  },
  {
    "text": "How many diagonals are there in a hexagon?",
    "options": ["7", "8", "9", "10"],
    "answer": "9",
    "explanation": "The sources specify that a hexagon contains exactly 9 diagonals [11].",
    "difficulty": "medium"
  },
  {
    "text": "What is the general formula for the perimeter of any regular polygon with 'n' sides of length 's'?",
    "options": ["n + s", "n \u00d7 s", "n \u00f7 s", "s \u00d7 s"],
    "answer": "n \u00d7 s",
    "explanation": "The sources provide a general rule: the perimeter of a regular polygon equals the number of sides multiplied by the length of one side [12].",
    "difficulty": "medium"
  },
  {
    "text": "If a regular hexagon has a side length of 6 cm, what is its perimeter?",
    "options": ["24 cm", "30 cm", "36 cm", "42 cm"],
    "answer": "36 cm",
    "explanation": "Using the formula (number of sides \u00d7 side length), a hexagon has 6 sides, so 6 \u00d7 6 cm = 36 cm [6, 12].",
    "difficulty": "easy"
  },
  {
    "text": "Which of these 4-sided polygons has all sides equal in length but is NOT necessarily a square?",
    "options": ["Rectangle", "Trapezium", "Rhombus", "Parallelogram"],
    "answer": "Rhombus",
    "explanation": "A parallelogram having all sides equal is called a rhombus. Unlike a square, its angles do not have to be 90 degrees [5, 13].",
    "difficulty": "medium"
  },
  {
    "text": "How many vertices does a hexagon have?",
    "options": ["4", "5", "6", "8"],
    "answer": "6",
    "explanation": "A hexagon is a polygon with six sides and six vertices [3].",
    "difficulty": "easy"
  },
  {
    "text": "In the context of polygons, what is a 'diagonal'?",
    "options": ["A line segment that connects any two points on the boundary", "A line segment connecting two non-adjacent vertices", "The longest side of the polygon", "A line that divides the polygon into two equal halves"],
    "answer": "A line segment connecting two non-adjacent vertices",
    "explanation": "A diagonal is a line segment connecting two vertices that are not next to each other [1, 7].",
    "difficulty": "easy"
  },
  {
    "text": "Which statement about a parallelogram is true based on the sources?",
    "options": ["Only one pair of sides is parallel", "All angles must be right angles", "Opposite sides are equal and parallel", "It has no diagonals"],
    "answer": "Opposite sides are equal and parallel",
    "explanation": "The sources define a parallelogram as having opposite sides that are equal and parallel [5].",
    "difficulty": "easy"
  },
  {
    "text": "The number of sides in a quadrilateral is __________ more than the number of sides in a triangle.",
    "options": ["One", "Two", "Three", "Four"],
    "answer": "One",
    "explanation": "A triangle has 3 sides and a quadrilateral has 4 sides, meaning a quadrilateral has one more side than a triangle [14].",
    "difficulty": "easy"
  },
  {
    "text": "What is a 5-sided polygon called?",
    "options": ["Quadrilateral", "Pentagon", "Hexagon", "Septagon"],
    "answer": "Pentagon",
    "explanation": "A five-sided polygon is referred to as a pentagon in the provided texts [15].",
    "difficulty": "easy"
  },
  {
    "text": "Which of the following figures is NOT a polygon?",
    "options": ["Triangle", "Square", "Circle", "Pentagon"],
    "answer": "Circle",
    "explanation": "A circle is not a polygon because a polygon must be made up of only line segments, while a circle is a curve [1].",
    "difficulty": "easy"
  },
  {
    "text": "In which quadrilateral are the opposite angles NOT equal?",
    "options": ["Rhombus", "Rectangle", "Trapezium", "Parallelogram"],
    "answer": "Trapezium",
    "explanation": "While opposite angles are equal in rhombuses, rectangles, and parallelograms, this is not a property of a trapezium [14].",
    "difficulty": "medium"
  },
  {
    "text": "How many lines of symmetry does an equilateral triangle have?",
    "options": ["1", "2", "3", "0"],
    "answer": "3",
    "explanation": "The sources state that there are 3 lines of symmetry in an equilateral triangle [15].",
    "difficulty": "easy"
  },
  {
    "text": "What is the name of a polygon with 7 sides?",
    "options": ["Hexagon", "Heptagon", "Octagon", "Nonagon"],
    "answer": "Heptagon",
    "explanation": "A polygon with seven sides is called a heptagon [7].",
    "difficulty": "easy"
  },
  {
    "text": "Which polygon has 4 equal sides and 4 right angles?",
    "options": ["Rhombus", "Rectangle", "Square", "Trapezium"],
    "answer": "Square",
    "explanation": "A square is defined as a four-sided figure where all sides are equal and all angles are right angles [16, 17].",
    "difficulty": "easy"
  },
  {

    "options": ["58 m", "101.5 m", "116 m", "130.5 m"],
    "answer": "116 m",
    "explanation": "Perimeter = 8 sides \u00d7 14.5 m = 116 m [18].",
    "difficulty": "medium"
  },
  {
    "text": "A parallelogram having all sides equal is called a __________.",
    "options": ["Rectangle", "Trapezium", "Rhombus", "Kite"],
    "answer": "Rhombus",
    "explanation": "A parallelogram where all sides are of equal length is a rhombus [5].",
    "difficulty": "easy"
  },
  {
    "text": "A polygon with 4 sides is generally called a:",
    "options": ["Triangle", "Quadrilateral", "Pentagon", "Hexagon"],
    "answer": "Quadrilateral",
    "explanation": "Any polygon with four sides is classified as a quadrilateral [5, 14].",
    "difficulty": "easy"
  },
  {
    "text": "How many sides does a regular pentagon have?",
    "options": ["4", "5", "6", "7"],
    "answer": "5",
    "explanation": "A pentagon is a polygon consisting of five sides [15, 19].",
    "difficulty": "easy"
  }
    ];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor((i + 1) * Math.random());
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    document.getElementById("startBtn").onclick = startQuiz;
    document.getElementById("endQuizBtn").onclick = endQuiz;
    document.getElementById("restart").onclick = restartQuiz;

    function startQuiz() {
      document.getElementById("startBtn").style.display = "none";
      document.getElementById("endQuizBtn").style.display = "block";
      document.getElementById("timerDisplay").style.display = "block";

      renderQuiz(questionsData);
    }

    function endQuiz() {
      clearInterval(timerInterval);

      document.getElementById("quiz").innerHTML = "";
      document.getElementById("score").innerHTML = "";
      document.getElementById("timerDisplay").style.display = "none";
      document.getElementById("endQuizBtn").style.display = "none";
      document.getElementById("restart").style.display = "none";
      document.getElementById("startBtn").style.display = "block";
    }

    function restartQuiz() {
      renderQuiz(questionsData);
      document.getElementById("restart").style.display = "none";
      document.getElementById("score").innerHTML = "";
    }

    function renderQuiz(questions) {
      score = 0;
      answered = 0;

      const quizDiv = document.getElementById("quiz");
      quizDiv.innerHTML = "";

      quizStartTime = Date.now();
      startGlobalTimer();

      questions = shuffle([...questions]);

      questions.forEach((q, index) => {
        const container = document.createElement("div");
        container.className = "question";

        const questionText = document.createElement("p");
        const badge = `<span class="difficulty-badge ${q.difficulty}">${q.difficulty.toUpperCase()}</span>`;
        questionText.innerHTML = `${index + 1}. ${q.text} ${badge}`;
        container.appendChild(questionText);

        const optionsDiv = document.createElement("div");
        optionsDiv.className = "options";

        const shuffledOptions = shuffle([...q.options]);

        shuffledOptions.forEach(opt => {
          const btn = document.createElement("button");
          btn.textContent = opt;

          btn.onclick = () => {
            lockQuestion(container, q, opt, btn);
          };

          optionsDiv.appendChild(btn);
        });

        container.appendChild(optionsDiv);
        quizDiv.appendChild(container);
      });
    }

    function startGlobalTimer() {
      clearInterval(timerInterval);

      timerInterval = setInterval(() => {
        const elapsed = Math.floor((Date.now() - quizStartTime) / 1000);

        const hrs = String(Math.floor(elapsed / 3600)).padStart(2, '0');
        const mins = String(Math.floor((elapsed % 3600) / 60)).padStart(2, '0');
        const secs = String(elapsed % 60).padStart(2, '0');

        document.getElementById("timerDisplay").textContent =
          `⏳ Time: ${hrs}:${mins}:${secs}`;
      }, 1000);
    }

    function lockQuestion(container, question, selected, selectedBtn) {
      if (container.dataset.answered) return;
      container.dataset.answered = true;

      const buttons = container.querySelectorAll("button");

      selectedBtn.style.background = "#007bff";
      selectedBtn.style.color = "white";

      buttons.forEach(btn => btn.disabled = true);

      const result = document.createElement("p");
      result.className = "result";

      if (selected === question.answer) {
        result.textContent = `✅ Correct!`;
        result.style.color = "green";
        score++;
      } else {
        result.textContent = `❌ Incorrect.`;
        result.style.color = "red";
      }

      buttons.forEach(btn => {
        if (btn.textContent === question.answer) {
          btn.style.background = "#28a745";
          btn.style.color = "white";
        }
      });

      const explanation = document.createElement("p");
      explanation.innerHTML = `<strong>Correct Answer:</strong> ${question.answer}<br>
                               <strong>Explanation:</strong> ${question.explanation}`;

      container.appendChild(result);
      container.appendChild(explanation);

      answered++;

      if (answered === questionsData.length) {
        clearInterval(timerInterval);

        const totalTime = Math.floor((Date.now() - quizStartTime) / 1000);
        const hrs = String(Math.floor(totalTime / 3600)).padStart(2, '0');
        const mins = String(Math.floor((totalTime % 3600) / 60)).padStart(2, '0');
        const secs = String(totalTime % 60).padStart(2, '0');

        document.getElementById("score").textContent =
          `Final Score: ${score} / ${questionsData.length}  
           Total Time Taken: ${hrs}:${mins}:${secs}`;

        document.getElementById("restart").style.display = "block";
      }
    }
  </script>
